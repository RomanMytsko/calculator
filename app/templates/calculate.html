{% extends "base.html" %}

{% block content %}
    <h1>Lets try something!)</h1>
    <form action="" method="post" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.expression.label }}<br>
            {{ form.expression(size=46) }}
            {% for error in form.expression.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>
    </form>

{% endblock %}
